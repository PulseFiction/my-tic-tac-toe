<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic-tac-toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="user-input">
            <label for="name">Player One Name:</label>
            <input type="text" id="player-one-name" required>
            <label for="name">Player Two Name:</label>
            <input type="text" id="player-two-name" required>
            <label for="noughts">Noughts:</label>
            <input type="checkbox" name="noughts" id="noughts">
            <label for="crosses">Crosses:</label>
            <input type="checkbox" name="crosses" id="crosses" >
            
        </div>
        <button class="submit">START GAME!</button>
        <div class="score">
            
            
            <div class="noughts"><h2>Noughts</h2> <h3 class="player-one"></h3></div>
            <div class="crosses"><h2>Crosses</h2> <h3 class="player-two"></h3></div>
            
            
        </div>
        <div class="win">
            
        </div>
        
        <div class="board">
            <div class="cell" data-number="1"></div>
            <div class="cell" data-number="2"></div>
            <div class="cell" data-number="3"></div>
            <div class="cell" data-number="4"></div>
            <div class="cell" data-number="5"></div>
            <div class="cell" data-number="6"></div>
            <div class="cell" data-number="7"></div>
            <div class="cell" data-number="8"></div>
            <div class="cell" data-number="9"></div>
        </div>
    </div>
</body>

</html>
